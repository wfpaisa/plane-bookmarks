name: Auto Increment Version

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump-version
        run: |
          # Get current version
          CURRENT_VERSION="${{ steps.current-version.outputs.current_version }}"

          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "â¬†ï¸  New version will be: $NEW_VERSION"

      - name: Update package.json
        run: |
          NEW_VERSION="${{ steps.bump-version.outputs.new_version }}"
          npm version "$NEW_VERSION" --no-git-tag-version --no-commit-hooks
          echo "ğŸ“ package.json updated to version $NEW_VERSION"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet package.json; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected in package.json"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected in package.json"
          fi

      - name: Commit and push version bump
        if: steps.check-changes.outputs.no_changes == 'false'
        run: |
          NEW_VERSION="${{ steps.bump-version.outputs.new_version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "ğŸ”– Bump version to $NEW_VERSION" --allow-empty

          # Push with retry logic
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "ğŸ”„ Attempt $attempt to push changes..."
            if git push origin HEAD; then
              echo "âœ… Push successful on attempt $attempt"
              break
            else
              echo "âŒ Push failed on attempt $attempt"
              if [ $attempt -eq $max_attempts ]; then
                echo "ğŸ’¥ All push attempts failed"
                exit 1
              fi
              git pull --rebase origin HEAD
              attempt=$((attempt + 1))
              sleep 2
            fi
          done

      - name: Create and push version tag
        if: steps.check-changes.outputs.no_changes == 'false'
        run: |
          NEW_VERSION="${{ steps.bump-version.outputs.new_version }}"
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
          echo "ğŸ·ï¸  Tag v$NEW_VERSION created and pushed"

      - name: Output version info
        run: |
          NEW_VERSION="${{ steps.bump-version.outputs.new_version }}"
          echo "âœ… Version bump completed successfully!"
          echo "ğŸ“¦ New version: $NEW_VERSION"
          echo "ğŸ·ï¸  Tag: v$NEW_VERSION"